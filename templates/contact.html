{% extends 'base.html'%}
{%block title%}Contact{%endblock title%}
{%block body%}
<div class="container-fluid px-0 mb-3">
    <img src="https://www.cashadvance6online.com/data/archive/img/2445453616.jpeg" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h2 class="text-center">contact us</h2>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">email-address</label>
            <input type="email" class="form-control" id="email" name="email"
                placeholder="enter your email-address">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">phone-number</label>
            <input type="number" class="form-control" id="phone" name="phone"
                placeholder="enter your phone-number">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">tell me why you want to contact</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {%endblock body%}
